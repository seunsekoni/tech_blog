{% extends 'blog/base.html' %}

{% block content %}

    <div class="jumbotron">
        <h2>Please Log in</h2>
        <h3>Must be a super user, please check with th site admin</h3>
        {% if form.errors %}
            <p>Your Username and email didn't match. Try again!!!</p>
        {% endif %}
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" class="btn btn-primary" value="Login">
            <input type="hidden" name="next" value="{{ next }}">
        </form>


    </div>

{% endblock %}
