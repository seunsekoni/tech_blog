{% extends 'blog/base.html' %}

{% block content %}
    <h1>Drafts</h1>
    {% for post in post_draft_list %}
        {{ post }}
        <div class="post">
            <p class="date">created: {{ post.create_date|date:'d-m-Y' }}</p>
            <h2><a href="{% url 'blog:post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.text|truncatechars:200 }}</p>
        </div>
    {% endfor %}
{% endblock %}
